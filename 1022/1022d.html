<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //巢狀迴圈九九乘法
        for (var a = 1; a <= 9; a++) {
            for (var b = 1; b <= 9; b++) {
                if (a * b < 10) {
                    document.write(`${a}*${b}=0${a * b}\n`);
                } else {
                    document.write(`${a}*${b}=${a * b}\n`);
                }

            }
            document.write('<br>');
        }

        /*

        *
        **
        ***
        ****
        *****
        ****
        ***
        **
        *

        */

        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(`*`);
            }
            document.write('<br>');
        }
        for (var a = 4; a >= 1; a--) {
            for (var b = 1; b <= a; b++) {
                document.write(`*`);
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
