<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 數字轉中文字
        var num = '0e';
        switch (num) {
            case 0:
                console.log('零');
                break;
            case 1:
                console.log('壹');
                break;
            case 2:
                console.log('貳');
                break;
            case 3:
                console.log('參');
                break;
            case 4:
                console.log('肆');
                break;
            case 5:
                console.log('伍');
                break;
            case 6:
                console.log('陸');
                break;
            case 7:
                console.log('柒');
                break;
            case 8:
                console.log('捌');
                break;
            case 9:
                console.log('玖');
                break;
            default:
                console.log('*');
        }
    </script>
</body>

</html>
