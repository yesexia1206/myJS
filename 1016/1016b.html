<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 遞增遞減運算子 -->
    <script>
        var a=1;
        a=a+1;
        console.log(a);
        a++;
        console.log(a);
        a--;
        console.log(a);
        --a; //a先-1在給a值
        console.log(a);
    </script>
</body>
</html>
