<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

    </div>
    <!-- 迴圈 -->
    <script>
        //for迴圈  var起始值 ; 執行迴圈條件 ; 迴圈起始值增減值
        for (var i = 1; i <= 5; i++) {
            document.write(i + '<br>');
        }

        document.write('<hr>');

        //while迴圈
        var i = 1;
        while (i <= 5) {
            document.write(i + '<br>');
            i++;
        }

        document.write('<hr>');

        //do while迴圈
        var i = 1;
        do {
            document.write(i + '<br>');
            i++;
        } while (i <= 5);

    </script>
</body>

</html>
