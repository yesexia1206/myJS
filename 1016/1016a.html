<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myfun('+');">+</button>
    <button onclick="myfun('-');">-</button>
    <button onclick="myfun('*');">*</button>
    <button onclick="myfun('/');">/</button>
    <button onclick="myfun('%');">%</button>
    <script>
        function myfun(symbol) //建立myfun函式，函式參數(變數)symbol
        {
            var a = 5, b = 3
            if (symbol == '+') {
                console.log(`${a}+${b}=${a + b}`);
            }
            else if (symbol == '-') {
                console.log(`${a}-${b}=${a - b}`);
            }
            else if (symbol == '*') {
                console.log(`${a}*${b}=${a * b}`);
            }
            else if (symbol == '/') {
                console.log(`${a}/${b}=${(a / b).toFixed(2)}`);
            }
            else {
                console.log(`${a}%${b}=${a % b}`);
            }

        }
    </script>
</body>

</html>
