<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="myP1">段落</p>
    <button onclick="change()">更換段落內容</button>
    <button onclick="change2()">更換段落內容匿名</button>
    <button onclick="change3()">更換段落內容箭頭</button>
    <p id="entryTime"></p>
    <button onclick="getTime()">取得日期時間</button>

    <script>
        //一般函式
        function change() {
            //取得段落myP1
            var p1 = document.getElementById('myP1');
            p1.innerHTML = '內容已更改一般';
        }

        //匿名函式
        var change2 = function () {
            //取得段落myP1
            var p1 = document.getElementById('myP1');
            p1.innerHTML = '內容已更改匿名';
        }

        //箭頭函式
        var change3 = () => {
            //取得段落myP1
            var p1 = document.getElementById('myP1');
            p1.innerHTML = '內容已更改箭頭';
        }

        function getTime() {
            //取得顯示日期時間的目標
            var entryTime = document.getElementById('entryTime');
            //顯示日期時間在目標上
            entryTime.innerHTML = new Date().toLocaleString();
        }

    </script>
</body>

</html>
