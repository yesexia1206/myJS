<body>
    <p>讀亂數遊戲</p>
    <p id="ans">正確數字</p>
    <p id="result"></p>
    <script>
        //亂數 => 0~1 之間的值
        // var a = Math.random();
        // console.log(`原本的亂數值 => ${a}`);

        // console.log(Math.floor(Math.random() * 3) + 1); // 0-2 => 0+1, 1+1, 2+1
        // console.log(Math.floor(Math.random() * 5) + 1); // 0-4 => 0+1, 1+1, 2+1, 3+1, 4+1
        // console.log(Math.floor(Math.random() * 10) + 1);// 0-9

        //無條件捨去小數
        // var b = Math.floor(a);
        // console.log(`無條件捨去小數 => ${b}`);

        //取亂數函式
        function getRandom(min, max) {
            //取亂數
            var a = Math.floor(Math.random() * max) + min;
            console.log(`${min}~${max}之間的亂數值為${a}`);
            return a;
        }

        var bingo = getRandom(1, 100);
        alert(bingo);
        var ans = document.getElementById('ans');
        ans.innerHTML = ans.innerHTML + bingo;

        //寫迴圈彈出輸入視窗，來輸入值
        //檢查是否跟亂數一樣
        while (true) {
            var input = prompt('請輸入任意數');
            if (input == bingo) {
                alert('猜對了');
                break;
            }
        }        
    </script>
