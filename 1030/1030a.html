<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用filter方法，找出陣列中的奇數後*2
        //結果: 10, 6, 66, 2
        var arr1 = [5, 60, 3, '123', 90, true, 33, 1, 100];
        //方法三
        //找出陣列中的奇數
        var odds = arr1.filter((a) => {   //.filter不能運算
            if (typeof a === "number" && a % 2 === 1) {
                return true;
            }
        });
        console.log(odds);

        //將奇數值*2
        odds = odds.map((b) => {
            return b * 2;
        });
        console.log(odds);

    </script>
</body>

</html>
