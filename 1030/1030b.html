<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 5, 100, 55, 3, 30, 60, 5, 90];

        console.log(arr1);
        //不存在傳回-1
        console.log(`第一個5的位置:${arr1.indexOf(5)}`);
        console.log(`最後一個5的位置:${arr1.lastIndexOf(5)}`);

        console.log(`5是否存在:${arr1.includes(5)}`);

        //找出5的位置
        if (arr1.includes(5)) {
            arr1.map((n1, index) => {
                if (n1 === 5) {
                    console.log(index);
                }
            });
        }

        console.log(`新增前:${arr1}`);
        //新增陣列值到最後 => push(值)
        arr1.push(88);
        console.log(`新增後:${arr1}`);

        console.log(`新增前:${arr1}`);
        //新增陣列值到最前 => unshift(值)
        arr1.unshift(-1);
        console.log(`新增後:${arr1}`);

        //查看陣列中第一個值
        console.log(arr1[0]);

        //shift() =>取出陣列第一個值，並且移除
        console.log(arr1.shift());
        console.log(arr1);

        //查看陣列中最後一個值
        console.log(arr1[arr1.length - 1]);
        console.log(arr1);

        //pop() =>取出陣列最後一個值，並且移除
        console.log(arr1.pop());
        console.log(arr1);

        //排序
        console.log(`排序前：${arr1}`);
        //排序處理遞增
        arr1.sort((a, b) => {
            return a - b;
        });
        console.log(`遞增排序後：${arr1}`);
        //排序處理遞減
        // arr1.sort((a, b) => {
        //     return b - a;
        // });
        // console.log(`遞增排序後：${arr1}`);

        //反轉方式遞減    reverse反轉
        console.log(`反轉後的結果:${arr1.reverse()}`);
    </script>
</body>

</html>
