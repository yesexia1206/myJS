<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 請輸入帳號、密碼，檢查是否正確？
        // 狀況1：帳號正確+密碼正確 =>  顯示帳密ok
        // 狀況2：帳號正確+密碼錯誤 =>  顯示密碼err
        // 狀況3：帳號錯誤+密碼正確 =>  顯示帳號err
        // 狀況4：帳號錯誤+密碼錯誤 =>  顯示帳密err
        // var inputck = new RegExp("[^A-Za-z0-9]");
        //var inputck = /[^a-zA-Z0-9]/;
        var inputck = /[^a-zA-Z0-9]/g;  //正規表示式，除英數字外
        while (true) {
            var userN = window.prompt('請輸入帳號、密碼，檢查是否正確？\n帳號:JS7');
            console.log(userN);
            if (userN == null) {   //取消輸入
                break;  //脫離迴圈至下一行
            }
            var userP = window.prompt('請輸入帳號、密碼，檢查是否正確？\n密碼:js7');
            console.log(userP);
            if (userP == null) {   //取消輸入
                break;  //脫離迴圈至下一行
            }

            var usnp = userN + userP;

            if ((userN + userP).match(inputck)) {   //輸入的內容匹配結果
                alert('只能輸入英數字');
                continue;
            }
            if (usnp.trim() == '') {   //空值判斷，去除空白後是否有空白  trim()去除前後空白
                alert('不可輸入空值');
                continue;    //忽略之後的程式碼
            }

            // if (userN == 'JS7' && userP == 'js7') {
            //     alert('帳密ok');
            //     break;
            // }
            // if (userN == 'JS7' && userP !== 'js7') {
            //     alert('密碼err');
            //     break;
            // }
            // if (userN !== 'JS7' && userP == 'js7') {
            //     alert('帳號err');
            //     break;
            // }
            // if (userN !== 'JS7' && userP !== 'js7') {
            //     alert('帳密err');
            //     break;
            // }

            if (userN == 'JS7') {
                if(userP == 'js7'){
                    alert('帳密ok');
                break;
                }else{alert('密碼err');
                break;}
                
            }
            if (userN !== 'JS7' && userP == 'js7') {
                alert('帳號err');
                break;
            }
            if (userN !== 'JS7' && userP !== 'js7') {
                alert('帳密err');
                break;
            }
        }
        window.alert('結束');

    </script>

</body>

</html>
