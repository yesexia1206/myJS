<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用filter方法，找出陣列中的奇數後*2
        //結果: 10, 6, 66, 2
        var arr1 = [5, 60, 3, '123', 90, true, 33, 1, 100];
        arr1 = arr1.filter((data) => {
            if (typeof data === "number" && data % 2 != 0) {
                return data;
            }
        });
        console.log(arr1);
        
        arr1.map((c) => {
            console.log(c*2);
        });
    </script>
</body>

</html>
