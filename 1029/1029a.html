<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var book1='HTML';
        // var book2='CSS';
        // var book3='JavaScript';
        // 建立一維陣列
        var books = ['HTML', 'CSS', 'JavaScript'];
        // for (var i = 0; i < 3; i++) {
        //     console.log(books[i]);
        // }
        //讀取指定編號的陣列值 =>陣列名稱[陣列編號]
        // console.log(books[1]);

        //改變陣列中現有的值
        // books[2] = 'JS';
        // console.log(books[2]);

        //寫入陣列中不存在的編號是允許的蛋只能寫在最後
        // books[3]='abc';
        // console.log(books[3]);

        //取得陣列長度
        // console.log(books.length);

        //取出陣列所有值
        //方法一for
        for (var i = 0; i < books.length; i++) {
            document.write(books[i] + '<br>');
        }
        document.write('<hr>');

        //方法二 for of
        for (var a of books) {
            document.write(a);
            document.write('<br>');
        }
        document.write('<hr>');

        //方法三 forEach
        books.forEach((b) => {
            document.write(b);
            document.write('<br>');
        });
        document.write('<hr>');

        //方法四 map
        books.map((c) => {
            document.write(c);
            document.write('<br>');
        });
    </script>
</body>

</html>
