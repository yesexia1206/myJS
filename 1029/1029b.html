<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 顯示陣列中字串(string)的值 =>typeof
        var arr1 = [1, 2, 3, 4, 5, '123ab45', 100, '字串'];

        //方法一for
        for (var i = 0; i < arr1.length; i++) {
            if (typeof (arr1[i]) === "string") {
                document.write(arr1[i]);
                document.write('<br>');
            }
        }
        document.write('<hr>');

        //方法二 for of
        for (var a of arr1) {
            if (typeof (a) === "string") {
                document.write(a);
                document.write('<br>');
            }
        }
        document.write('<hr>');

        //方法三 forEach
        arr1.forEach((b) => {
            if (typeof (b) === "string") {
                document.write(b);
                document.write('<br>');
            }
        });
        document.write('<hr>');

        //方法四 map
        arr1.map((c) => {
            if (typeof (c) === "string") {
                document.write(c);
                document.write('<br>');
            }
        });
    </script>
</body>

</html>
