<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="add();">+</button>
    <button onclick="sub();">-</button>
    <button onclick="mul();">*</button>
    <button onclick="dev();">/</button>
    <button onclick="rem();">%</button>
    <script>
        var a = 5, b = 3;
        //加法函式
        function add() {
            console.log(`${a}+${b}=${a + b}`);
        }
        //減法函式
        function sub() {
            console.log(`${a}-${b}=${a - b}`);
        }
        //乘法函式
        function mul() {
            console.log(`${a}*${b}=${a * b}`);
        }
        //除法函式
        function dev() {
            //分開寫
            var c = a / b;
            c = c.toFixed(2);
            console.log(`${a}/${b}=${c}`);
            //一起
            console.log(`${a}/${b}=${(a / b).toFixed(2)}`); //toFixed()小數點第2位
        }
        //餘數函式
        function rem() {
            console.log(`${a}%${b}=${a % b}`);
        }
    </script>
</body>

</html>
